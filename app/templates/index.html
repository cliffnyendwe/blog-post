{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="animated rotateIn " style="text-align:center;padding-top:60px">Welcome to Blog</h1>
    <div class="blog">
        <p class="animated fadeInUpBig"><a class="btn btn-primary " href="{{url_for('main.new_post')}}"><span class="glyphicon glyphicon-smiling"
                    aria-hidden="true"></span>Blog out</a></p>
    </div>

    <div class="row">
       
            {% for post in posts %}
            <div class="panel panel-primary" style="width:35.5%">

                <h3>{{post.post_title}}</h3>
                <p>{{post.post_text}}</p>
                {% if current_user.is_authenticated %}
                <a class="btn btn-primary text-center" style="font-size:large" href="{{url_for('main.view_post', id=post.id)}}">View
                    Blogs</a>
                <a class="btn btn-primary text-center" style="font-size:large" href="{{url_for('main.update_post', id=post.id)}}">Update
                    Post</a>
                <a class="btn btn-primary text-center" style="font-size:large" href="{{url_for('main.delete_post', id=post.id)}}">Delete
                    Post</a>


                {% else %}
                <a class="btn btn-primary text-center" href="{{url_for('main.view_post', id=post.id)}}">View
                    Blogs</a>
                {%endif%}
           
        </div>
        {% endfor %}

    </div>
    {% endblock %}
