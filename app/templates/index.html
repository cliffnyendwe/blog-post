{% extends 'base.html' %}

{% block content %}
<div id="blog">
  <h2 style ="text-align:center">Welcome to  Blog</h2>
  <a class="btn btn-primary " href="{{url_for('main.new_post')}}"><span class="glyphicon glyphicon-plus"
      aria-hidden="true"></span>Blog out</a>
  <hr>

  {% for post in posts %}
  <div class="panel panel-primary">
      
        <h3 class="panel-title">{{post.post_title}}</h3>
    
      <div class="panel-body">
          <p class='firstletter'>{{post.post_text}}</p>
      </div>
      {% if current_user.is_authenticated %}
      <div class="panel-footer">
        <a class="btn btn-primary text-center" href="{{url_for('main.view_post', id=post.id)}}">View Comments</a>
        <a class="btn btn-info text-center" href="{{url_for('main.update_post', id=post.id)}}">Update Post</a>
        <a class="btn btn-danger text-center" href="{{url_for('main.delete_post', id=post.id)}}">Delete Post</a>
      </div>
    
      {% else %}
      <div class="panel-footer"><a class="btn btn-primary text-center" href="{{url_for('main.view_post', id=post.id)}}">View Comments</a></div>
      {%endif%}
  </div>
  {% endfor %}

{% endblock %}
