{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container" style="color:black;width: 50%;font-size:large">

  <!--Flash message -->
  {% for message in get_flashed_messages() %}
  <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
  {% endfor %}
  <!-- Login form -->
  {{wtf.quick_form(login_form)}}
  <p style="color:black;font-size:large"> Don't have an account? <a href="{{url_for('auth.register')}}">Create now</a></p>

</div>

{% endblock%}
